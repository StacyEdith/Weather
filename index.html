<head>

  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="weather-app">

      <form>

      <div>

      </div>
    </main>

    <footer>This project was coded by
      <a href="https://github.com/StacyEdith" target="_blank">Stacy E.Mubayiwa</a> and is open-sourced on
      <a href="https://github.com/StacyEdith/Weather" target="_blank"> GitHub</a> and hosted on
      <a href="https://met-shecodes-app.netlify.app/" target="_blank">Netlify</a>.
    </footer>
